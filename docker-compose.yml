version: '3.1'

volumes:
  database_data:
    driver: local

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: world-db
      POSTGRES_USER: world
      POSTGRES_PASSWORD: world123
    ports:
      - 5432:5432
    volumes:
      - database_data:/var/lib/postgresql/data

  api:
    build: ./
    expose:
      - 8080
    ports:
      - 8080:8080
    volumes:
      - ./api:/usr/src/app/
    links:
      - db